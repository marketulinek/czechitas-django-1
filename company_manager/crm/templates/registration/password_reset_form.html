{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h2>{% trans 'Password Reset' %}</h2>
    <p>{% trans 'Please fill in the e-mail address of your account' %}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans 'Send' %}</button>
    </form>
{% endblock %}
