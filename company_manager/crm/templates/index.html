{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans 'Welcome in' %} Company Manager</h1>

    <p class="text-center">
        {% blocktranslate %}This system helps company to be efficient in its business project.{% endblocktranslate %}
    </p>

    <canvas id="graph"></canvas>
    <canvas id="graph2"></canvas>
{% endblock %}

{%block scripts %}
<script>
    $(document).ready(function() {
        var ctx = document.getElementById('graph').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{%for row in qs %}'{{ row.company }}',{% endfor %}],
                datasets: [{
                    label: 'Rating of Opportunity',
                    data: [{%for row in qs %}{{ row.rating }},{% endfor %}]
                }]
            }
        });

        var ctx2 = document.getElementById('graph2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: [{% for row in qs2 %}'{{ row.get_status_display }}',{% endfor %}],
                datasets: [{
                    label: 'Opportunity value',
                    data: [{% for row in qs2 %}{{ row.status }},{% endfor %}]
                }]
            }
        });
    });
</script>
{% endblock %}
